<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todoapp">  
                     <h1>Contador Regressivo (seg)</h1>
            <!-- <div class="input">  -->
                <input type="number" id="timeInput" placeholder="Digite o tempo em segundos">
            <!-- </div> -->
            <div id="timeDisplay"><span>00:00 </span> <div class="img"><img src="./botao-play.png" alt="Play button"> </div></div>
            <div class="buttons">
                <button class="btn" id="startButton">Iniciar</button>
                <button class="btn" id="pauseButton">Pausar</button>
                <button class="btn" id="resetButton">Resetar</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
